<div>
  <app-counter></app-counter>
  <section class="container-main">
    <div>
      <h2>{{ "CHOOSE AN OPTION" | uppercase }}</h2>
      <app-cards (cardselect)="play($event)"></app-cards>
      <!--  -->
      <div *ngIf="countdown > 0" class="countdown">
        <p>Result in... {{ countdown }} seconds</p>
      </div>
    </div>
    <!--  -->
    <div *ngIf="countdown === 0" class="machine-result-container">
      <p>{{ resultMessage }}</p>
      <img
        *ngIf="machineChoice"
        [src]="getImage(machineChoice)"
        alt="Machine choice"
      />
      <a *ngIf="showResults" (click)="resetGame()">TRY AGAIN</a>
    </div>
  </section>
</div>
